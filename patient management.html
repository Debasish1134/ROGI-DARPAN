<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - Dashboard</title>
    <link rel="stylesheet" href="/patient management.css">
</head>
<body>
    <div class="container">
        <!-- App Logo -->
        <header>
            <div class="logo-container">
                <img src="/logo.jpeg" alt="App Logo" class="logo">
                <h1>Patient Management Dashboard</h1>
            </div>
        </header>

        <!-- Number of Patients Scheduled -->
        <section class="dashboard-section">
            <div class="info-card">
                <h2>Number of Patients Scheduled</h2>
                <p class="patient-count">15</p> <!-- This can be dynamically populated with data -->
            </div>

            <!-- Additional Info Sections (optional) -->
            <div class="info-card">
                <h2>Upcoming Appointments</h2>
                <p class="appointment-count">5</p> <!-- This can also be dynamic -->
            </div>

            <div class="info-card">
                <h2>Total Patients</h2>
                <p class="total-patients">50</p> <!-- Dynamically populated -->
            </div>
        </section>
    </div>
</body>
</html>
