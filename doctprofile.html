<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="/images/doctprofile.css">
</head>
<body>
    <div class="container">
        <!-- App Logo -->
        <header>
            <div class="logo-container">
                <img src="/images/logo.jpeg" alt="App Logo" class="logo">
                <h1>Doctor Profile</h1>
            </div>
        </header>

        <!-- Doctor Profile Section -->
        <section class="profile-section">
            <div class="profile-card">
                <div class="profile-image">
                    <img src="/images/doc profile.jpeg" alt="Doctor Profile Image">
                </div>
                <div class="profile-info">
                    <h2>Dr. John Doe</h2>
                    <p><strong>Specialization:</strong> Cardiologist</p>
                    <p><strong>Blood Group:</strong> A+</p>
                    <p><strong>Age:</strong> 45</p>
                    <p><strong>Contact:</strong> (123) 456-7890</p>
                    <p><strong>Experience:</strong> 20 Years</p>
                    <p><strong>Reviews:</strong> ⭐⭐⭐⭐⭐ (4.8/5)</p>
                    <p><strong>Location:</strong> New York, USA</p>
                </div>
            </div>
</section>
</div>
</body>
</html>
